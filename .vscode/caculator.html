<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
</head>

<body>
    <div id="cal">
        <h2 text="center">Caculator</h2>
        <input type="number" placeholder="Enter number" id="Num1">
        <input type="number" placeholder="Enter number" id="Num2">
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="divi">/</button>
        <input type="number" reaadonly id="result"><br>
        <div>
            <script type="text/javascript">
                var n1 = document.getElementById("num1");
                var n2 = document.getElementById("num2");
                var res = document.getElementById("result");
                document.getElementById("add").addEventListener("Clicl", function () {
                    res.value = parseInt(n1.value) + parseInt(n2.value);
                });
                document.getElementById("sub").addEventListener("Clicl", function () {
                    res.value = parseInt(n1.value) - parseInt(n2.value);
                });
                document.getElementById("mul").addEventListener("Clicl", function () {
                    res.value = parseInt(n1.value) *parseInt(n2.value);
                });
                document.getElementById("divi").addEventListener("Clicl", function () {
                    res.value = parseInt(n1.value) /parseInt(n2.value);
                });

              

            </script>
        </div>
    </div>
</body>

</html>
